{% extends 'base.html' %}

{% block title %}
{{ super() }}
Список пользователей
{% endblock title %}

{% block content %}
<h1>Список пользователей:</h1>
<ul>
    {% for user_id in users %}
    <li>
    <a href="{{ url_for('user.user_detail', pk=user_id) }}">{{ users[user_id].last_name }} {{ users[user_id].first_name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
